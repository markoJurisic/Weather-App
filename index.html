<!doctype html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Weather App</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<header>
		<h1>The Super Awesome Weather App</h1>
	</header>
	<div class="main">
		<div id="search">
			<label for="city">City Name</label>
			<input type="text" id="city">
			<button type="button">Show Weather!</button>
			<div class="info">To make it more precise put the city's name or its part, comma, the name of the county or 2-letter country code.</div>
		</div>
		<div id="load">Loading...</div>
		<div id="weather">
			<h1 id="weatherCity">City Name</h1>

			<div id="weatherDescription">Weather Description</div>
			<div id="weatherTemperature">Temperature</div>

		</div>

		<div id="weatherError">
			<h1 id="errMsg"></h1>
		</div>

	</div>
	<script src="init.js"></script>
	<script src="weather-data.js"></script>
	<script src="app.js"></script>
</body>

</html>
